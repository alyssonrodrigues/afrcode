<?xml version="1.0" encoding="ISO-8859-1"?>
<rich:toolBar xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
	<rich:toolBarGroup>
		<h:outputText value="#{projectName}:" />
		<s:link view="/home.xhtml" value="Home" propagation="none" />
		<s:link view="/pages/helloWorld.xhtml" value="Hello World"
			propagation="none" rendered="#{identity.loggedIn}" />
    <s:link view="/pages/telaGestaoUsuarios.xhtml" value="Usuarios"
      propagation="none" rendered="#{identity.loggedIn}" />
    <s:link view="/pages/telaGestaoChamados.xhtml" value="Chamados"
      propagation="none" rendered="#{identity.loggedIn}" />
	</rich:toolBarGroup>
	<rich:toolBarGroup location="right">
		<h:outputText value="Usuário logado: #{identity.username}"
			rendered="#{identity.loggedIn}" />
		<s:link view="/login.xhtml" value="Login" propagation="none"
			rendered="#{not identity.loggedIn}" />
		<s:link view="/home.xhtml" value="Sair" propagation="none"
			rendered="#{identity.loggedIn}" action="#{identity.logout}" />
	</rich:toolBarGroup>
</rich:toolBar>
