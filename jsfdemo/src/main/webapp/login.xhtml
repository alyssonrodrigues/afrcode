<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">
	<ui:define name="body">
	  <h:form id="loginForm">
      <rich:panel>
        <f:facet name="header">Login</f:facet>
        <s:decorate id="logginField" template="/layout/edit.xhtml">
          <ui:define name="label">Usuário</ui:define>
          <h:inputText id="name" value="#{credentials.username}" />
        </s:decorate>
        <s:decorate id="senhaField" template="/layout/edit.xhtml">
          <ui:define name="label">Senha</ui:define>
          <h:inputSecret id="password" value="#{credentials.password}" />
        </s:decorate>
        <s:decorate id="rememberMeField" template="/layout/edit.xhtml">
          <ui:define name="label">Lembre-me</ui:define>
          <h:selectBooleanCheckbox id="rememberMe"
            value="#{identity.rememberMe}"/> 
        </s:decorate>
        <div style="clear: both" />
        <p>
          <i>Nota - </i>Usuário: 'administrador' - Senha: 'senhaadmin'.
          Usuário: 'convidado' - Senha: 'senhaconvidado'.
        </p>
      </rich:panel>
      <div class="actionButtons"> 
        <h:commandButton value="Login" action="#{identity.login}" />
      </div>
		</h:form>
	</ui:define>
</ui:composition>
