# Configurações em uso pelo EntityManager configurado em 
# spring-entityManager-beans.xml ...
hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.show_sql=false
hibernate.format_sql=true
hibernate.use_sql_comments=true
# Configuração para auto-update do schema de bd pelo Hibernate Tools ...
hibernate.hbm2ddl.auto=update

# Configurações para o datasource usado em Testes de Unidade ...
hibernate.connection.driver_class=org.hsqldb.jdbcDriver
hibernate.connection.user=sa
hibernate.connection.password=
hibernate.connection.url=jdbc\:hsqldb\:hsql\://localhost/testdb
# Configuração para auto-drop-create do schema de bd pelo Hibernate Tools ...
hibernate.hbm2ddl.auto_tu=create