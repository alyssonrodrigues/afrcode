# Configuracoes para identificacao de Entidades no classpath pelo EntityManager para testes
jpa.packages_to_scan=br.com.afrcode

# Configurações para uso do HSQLDB para aplicação
hibernate.dialect=org.hibernate.dialect.HSQLDialect

# Configurações para uso do HSQLDB para testes
hibernate.dialect_tu=org.hibernate.dialect.HSQLDialect

# Configurações para o datasource de testes
datasource.driverClassName=org.hsqldb.jdbc.JDBCDriver
datasource.connection.username=sa
datasource.connection.password=
datasource.connection.url=jdbc\:hsqldb\:hsql\://localhost/testesdb

# Configuração para auto-drop-create do schema de bd pelo Hibernate Tools para aplicação
hibernate.hbm2ddl.auto=update

# Configuração para auto-drop-create do schema de bd pelo Hibernate Tools para testes
hibernate.hbm2ddl.auto_tu=create

# Configurações independentes de SGBD em uso
hibernate.show_sql=false
hibernate.format_sql=true
hibernate.use_sql_comments=true