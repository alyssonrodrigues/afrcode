<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
<style>
fieldset {border:1px solid #888;border-right:1px solid #666;
border-bottom:1px solid #666;width:300px;margin:0px auto;}
legend {font-weight:bold;border:1px solid #888;
border-right:1px solid #666;border-bottom:1px solid #666;
padding: 0.5em;background-color:#666;color:#fff;
text-shadow:0 -1px 0 #333;letter-spacing: 0.1em;
text-transform:none;font-style:italic;}
input {display:block;width:175px;float:left;margin-bottom:10px;}
label {display:block;text-align:right;float:left;
width:75px;padding-right: 20px;font-style:italic;}
.checkbox {width: 1em;}
br {clear:left;}
.buttonsubmit {width: 75px;margin-left:295px;}
</style>
</head>
<body>
    <form action="/egos/web/efetuarLogin" method="post">
        <fieldset>
            <legend>eGOS Login</legend>
            <label for="uname">Usuário</label>
            <input type="text" name="usernameParameter" id="uname" 
                value="" /><br/>
            <label for="pword">Senha</label>
            <input type="password" name="passwordParameter" id="pword" 
                value="" /><br/>
            <label for="recall">Lembre-se de mim</label>
            <input type="checkbox" name="lembreSeDeMin" id="recall" 
                class="checkbox" /><br/>
            <input type="submit" name="submit" value="Entrar" 
                class="buttonsubmit" />
        </fieldset>
    </form>
</body>
</html>
