<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/Web/templates/template.xhtml">
    <ui:define name="title">Ordem de Serviço</ui:define>
	<ui:define name="body">
	<f:view id="telaEdicaoOrdemServicoView">
	<h:form id="telaEdicaoOrdemServicoForm">
	
	    <rich:messages />

		<rich:panel header="Ordem de serviço cadastrada">
		    <h:outputLabel value="Número" for="ordemServicoNumero" />
		    <h:inputText id="ordemServicoNumero" value="#{mBeanGestaoOrdensServico.beanOrdemServicoEmEdicao.numero}" required="true"
		        size="9" />
		    <br/>
		    <br/>
		    
		    <h:outputLabel value="Descrição" for="ordemServicoDescricao" />
            <h:inputText id="ordemServicoDescricao" value="#{mBeanGestaoOrdensServico.beanOrdemServicoEmEdicao.descricao}" required="true" 
                size="60" />
            <br/>
            <br/>

            <h:commandLink action="#{mBeanGestaoOrdensServico.salvar}" value="Salvar"/>
            <br/>
            <br/>
            <h:commandLink immediate="true" action="#{mBeanGestaoOrdensServico.cancelar}" value="Cancelar"/>
            
		</rich:panel>

    </h:form>
    </f:view>
	</ui:define>
</ui:composition>

</html>
