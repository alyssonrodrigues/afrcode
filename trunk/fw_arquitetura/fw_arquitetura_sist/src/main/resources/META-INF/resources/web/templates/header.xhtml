<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <div id="header">
        <p:panelGrid style="margin:0px auto;width:100%;height:100%;font-weight:bold;"
            styleClass="noBorders">
            <p:row>
                <p:column style="text-align:right;">
                    <p:clock pattern="dd/MM/yyyy HH:mm:ss" />
                </p:column>
            </p:row>
            <p:row>
                <p:column>
			        <p:menubar>
			            <p:menuitem value="Home" url="/web/index.xhtml" />
			            <p:menuitem value="Sair" url="/web/efetuarLogout" />
			            <f:facet name="options">
			                <h:outputText value="Bem vindo #{mBeanContextoWeb.contextoSeguranca.usuarioAutenticado.username}!" />&nbsp;
			            </f:facet>
			        </p:menubar>
                </p:column>
            </p:row>
        </p:panelGrid>
    </div>

</ui:composition>
