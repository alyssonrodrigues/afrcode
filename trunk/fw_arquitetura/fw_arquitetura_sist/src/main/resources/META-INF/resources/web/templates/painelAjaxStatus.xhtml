<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:ajaxStatus id="ajaxStatusPanel" 
	    onstart="PF('widgetVarStatusDialog').show()"
	    onsuccess="PF('widgetVarStatusDialog').hide()" />

	<p:dialog widgetVar="widgetVarStatusDialog" modal="true" draggable="false" closable="false" 
	    resizable="false" 
	    showHeader="false">
		<h:graphicImage
			url="#{request.scheme}://#{request.serverName}:#{request.serverPort}/#{request.contextPath}/javax.faces.resource/ajaxloading.gif.xhtml?ln=web/imagens" />
	</p:dialog>

</ui:composition>
