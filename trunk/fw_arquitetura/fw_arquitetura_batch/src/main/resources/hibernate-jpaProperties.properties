# Configuracoes para identificacao de Entidades no classpath pelo EntityManager
jpa.packages_to_scan=br.com.afrcode

# Configurações específicas para uso do HSQLDB para APLICACAO
#hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.dialect=org.hibernate.dialect.HSQLDialect

# Configuracoes específicas para uso do HSQLDB para APLICACAO BATCH
#hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.dialect_batch=org.hibernate.dialect.HSQLDialect

# Configuracao para auto-update do schema de bd pelo Hibernate Tools para APLICACAO BATCH
hibernate.hbm2ddl.auto_batch=update
hibernate.default_schema_batch=public

# Configuracoes para o datasource usado em DataSourceBatchConfig em em DataSourceTUConfig
hibernate.connection.driver_class=org.hsqldb.jdbc.JDBCDriver
hibernate.connection.user=sa
hibernate.connection.password=
hibernate.connection.url=jdbc\:hsqldb\:hsql\://localhost/fwarquiteturabatchtestedb
hibernate.connection.minIdle=5
hibernate.connection.maxActive=20

# Configuracoes para uso do HSQLDB para TESTES
hibernate.dialect_tu=org.hibernate.dialect.HSQLDialect

# Configuracao para auto-drop-create do schema de bd pelo Hibernate Tools para TESTES
hibernate.hbm2ddl.auto_tu=create
hibernate.default_schema_tu=public

# Configuracoes independentes de SGBD em uso
hibernate.show_sql=false
hibernate.format_sql=true
hibernate.use_sql_comments=true