<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form" onsubmit="negociacaoController.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" placeholder="dd/mm/yyyy" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button"
            onclick="negociacaoController.importaNegociacoes()">
            Importar Negociações
        </button>
        <button class="btn btn-primary text-center" type="button"
            onclick="negociacaoController.apaga()">
            Apagar
        </button>
    </div> 
    <br>
    <br>

    <div id="negociacoesView"></div>    
    
    <script src="js/app/services/ConnectionFactory.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/helpers/Bind.js"></script>
    <script src="js/app/services/ProxyFactory.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/services/HttpService.js"></script>
    <script src="js/app/services/NegociacoesService.js"></script>
    <script src="js/app/models/NegociacoesList.js"></script>
    <script src="js/app/controllers/NegociacaoController.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/NegociacoesView.js"></script>
    <script src="js/app/views/MensagemView.js"></script>
    <script type="text/javascript">
        var negociacaoController = new NegociacaoController();
    </script>
    
    <script>
        const dbName = "aluraframe";
        const dbVersion = 3;
        const objStoreName = "negociacoes";
        const connectionFactory = new ConnectionFactory(dbName, dbVersion, objStoreName);
        
        function adiciona(data, quantidade, valor) {
        	connectionFactory.getConnection().then(connection => {
        		let tx = connection.transaction([objStoreName], "readwrite");
        		let objStore = tx.objectStore(objStoreName);
        		let addRequest = objStore.add(new Negociacao(
        			new Date(data), quantidade, valor));
        		addRequest.onsuccess = event => {
        	        console.log(event.target.result);
        		};
        	    addRequest.onerror = event => {
        		    console.log(event.target.error);
        	    };
        	});
        }
        
        function listaTodos() {
            connectionFactory.getConnection().then(connection => {
                let tx = connection.transaction([objStoreName], "readwrite");
                let objStore = tx.objectStore(objStoreName);
                let negociacoes = [];
                let cursorRequest = objStore.openCursor();
                cursorRequest.onsuccess = event => {
            	    let pointer = event.target.result;
            	    if (pointer) {
            		    negociacoes.push(pointer.value);
            		    pointer.continue();
            	    } else {
            		    console.log(negociacoes);
            	    }
                };
                cursorRequest.onerror = event => {
            	    console.log(event.target.error);
                };
            });
        }
    </script>
    
</body>
</html>
